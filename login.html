<!DOCTYPE html>
<html>
	<head>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<title>POC登录</title>
	</head>
	<body><!--内容区域开始-->
		<div class="header">
			<img src="img/login_back.png" class="backImg"/>
			<div class="logoBox">
				<img src="img/login_logo.png"/>
			</div>
			<div class="backTxt">
				一 体 化 客 户 服 务 系 统
			</div>
		</div>
		<div class="content">
			<div class="formCenter">
				<div class="iptBox user">
					<input type="text" id="" placeholder="请输入用户名"/>
				</div>
				<div class="iptBox pwd">
					<input type="password" id="" placeholder="请输入密码"/>
				</div>
				<div class="checkBox">
					<div id="">记住密码</div>
				</div>
				<input type="button" value="登&nbsp;&nbsp;录" name="" id="" />
			</div>
		</div>

<script src="js/common/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>
<script src="js/common/jquery.shimh.alert.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="js/core/form.js" type="text/javascript" charset="utf-8"></script>-->
<script src="js/core/core.js" type="text/javascript" charset="utf-8"></script>
<!--<script src="js/login.js" type="text/javascript" charset="utf-8"></script>-->
<script type="text/javascript">
	/*input获取焦点边框变色*/
	$(".iptBox>input").on({
		focus:function(){
			$(this).parent().css("border","1px solid #0973cb");
		},
		blur:function(){
			$(this).parent().css("border","1px solid #b9b9b9");
		}
	})
	/*chackBox*/
	$(function(){
		$(".checkBox>div").on("click",function(){
			var _self = $(this),_active = _self.hasClass("active");
			if(_active){
				_self.removeClass("active");
			}else{
				_self.addClass("active");
			}
		})
		
	
	})
</script>
<!--------------------------------------------------------------------->
	</body><!--内容区域结束-->
</html>
